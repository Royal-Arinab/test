<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload and Playback</title>
</head>
<body>
    <h1>Video Upload and Playback</h1>

    <!-- Video Player -->
    <video controls id="videoPlayer">
        <!-- Fallback content for browsers that don't support the video tag -->
        Your browser does not support the video tag.
    </video>

    <!-- File Upload Form -->
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="videoFile">Choose a video:</label>
        <input type="file" name="videoFile" id="videoFile" accept="video/*">
        <button type="submit">Upload</button>
    </form>

    <script>
        // JavaScript to update video player source when a file is selected
        document.getElementById('videoFile').addEventListener('change', function() {
            var fileInput = this;
            var videoPlayer = document.getElementById('videoPlayer');
            
            if (fileInput.files && fileInput.files[0]) {
                var videoURL = URL.createObjectURL(fileInput.files[0]);
                videoPlayer.src = videoURL;
            }
        });
    </script>
</body>
</html>
